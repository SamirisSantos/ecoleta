<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/create-point.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <title>Criar um ponto de coleta</title>
</head>
<body>
    <div id="page-create-point">
        <header> 
            <img src="/assets/logo.svg" alt="Ecoleta">
                <a href="#">
                    <span></span>
                    Voltar para home
                </a>
        </header>
        <form>
            <h1>Cadastro ponto de coleta</h1>
            <fieldset>
                <legend><h2>Dados da entidade</h2></legend>
                <div class="field">
                    <label for="name">Nome da Entidade</label>
                    <input type="text" name="name">
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="adress">Endereço</label>
                        <input type="text" name="adress">
                    </div>
                    <div class="field">
                        <label for="adress2">Número/Complemento</label>
                        <input type="text" name="adress2">
                    </div>
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf">
                            <option value="">Selecione o Estado</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" id="city" disabled>
                            <option value="">Selecione a Cidade</option>
                        </select>
                        <input type="hidden" name="state">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend><h2>Ítens de coleta</h2></legend>
            </fieldset>
            <button type="submit">Cadastrar ponto de coleta</button>
        </form>
    </div> 
    <script src="/scripts/create-point.js"></script>  
</body>
</html>
