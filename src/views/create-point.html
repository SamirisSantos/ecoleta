<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/create-point.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <title>Criar um ponto de coleta</title>
</head>
<body>
    <div id="page-create-point">
        <header> 
            <img src="/assets/logo.svg" alt="Ecoleta">
                <a href="/">
                    <span></span>
                    Voltar para home
                </a>
        </header>
        <form>
            <h1>Cadastro ponto de coleta</h1>
            <fieldset>
                <legend><h2>Dados da entidade</h2></legend>
                <div class="field">
                    <label for="name">Nome da Entidade</label>
                    <input type="text" name="name" required>
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="adress">Endereço</label>
                        <input type="text" name="adress"required>
                    </div>
                    <div class="field">
                        <label for="adress2">Número/Complemento</label>
                        <input type="text" name="adress2" required>
                    </div>
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf"required>
                            <option value="">Selecione o Estado</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" id="city" disabled required>
                            <option value="">Selecione a Cidade</option>
                        </select>
                        <input type="hidden" name="state">
                    </div>
                </div>

            </fieldset>
            <fieldset>
                <legend><h2>Ítens de coleta</h2></legend>
            
                <div class="items-grid">
                    <li data-id="1">
                        <img src="/assets/lampadas.svg" alt="lampadas"></img>
                        <span>Lâmpadas</span>
                    </li>
                    <li data-id="2">
                        <img src="/assets/baterias.svg" alt="pilhas e baterias"></img>
                        <span>Pilhas e Baterias</span>
                    </li>
                    <li data-id="3">
                        <img src="/assets/papeis-papelao.svg" alt="papeis e papelao"></img>
                        <span>Papéis e Papelão</span>
                    </li>
                    <li data-id="4">
                        <img src="/assets/eletronicos.svg" alt="residuos eletronicos"></img>
                        <span>Residuos Eletrônicos</span>
                    </li>
                    <li data-id="5">
                        <img src="/assets/organicos.svg" alt="residuos organicos"></img>
                        <span>Residuos Orgânicos</span>
                    </li>
                    <li data-id="6">
                        <img src="/assets/oleo.svg" alt="oleo de cozinha"></img>
                        <span>Óleo de Cozinha</span>
                    </li>
                </div>
                <input type="hidden" name="items">
            </fieldset>
            <button type="submit">Cadastrar ponto de coleta</button>
        </form>
    </div> 
    <script src="/scripts/create-point.js"></script>  
</body>
</html>
